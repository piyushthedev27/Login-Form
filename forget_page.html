<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Design a Simple Login Form, initial-scale=1.0">
    <title>Forget Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: #ED9ED6;">
    <form>

        <header>
            <h2>Forget Password</h2>

        </header>

        <div class="wrapper">
            <i class="material-symbols-outlined">email</i>
            <input type="email" placeholder="Email">
        </div>
        
        <button type="submit" style="background-color: #ED5AB3;">Submit</button>

    </form>
    <div id="accout">
        <a href="/index.html" style="color: black;">Back to Login</a>
    </div>
